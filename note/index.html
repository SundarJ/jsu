<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>of note</title>
    <link rel="stylesheet" href="/b.css">
    <link rel="stylesheet" href="note.css">
</head>
<body>
    
    <main>
        
        <aside class="notepad">
            <ul class="notepad-contents"></ul>
            <button class="creator">+</button>
        </aside><output class="hidden">
            <input type="text" class="note-title">
            <textarea class="note-page" spellcheck="false"></textarea>
            <button class="×">×</button>
        </output>
        
    </main>
    
    <input accept=".json" class="file-open" type="file" style="display: none">
    
    <script src="/nest.js"></script>
    <script src="saveas.js"></script>
    <script src="localforage.min.js"></script>
    <script src="note.js"></script>
    
</body>
</html>
